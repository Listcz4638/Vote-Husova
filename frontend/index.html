<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hlasování – ZŠ Husova</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img src="logo.png" alt="Logo školy" height="50" />
    <h1>Hlasování – pěvecká soutěž</h1>
  </header>

  <main id="main"></main>

  <!-- Modal potvrzení hlasu (musí být uvnitř body) -->
  <div id="voteConfirm" class="modal hidden">
    <div class="modal-content">
      <h3>Chceš opravdu hlasovat pro tuto třídu?</h3>
      <button id="confirmYes">Ano</button>
      <button id="confirmNo">Ne</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
