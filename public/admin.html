<script>
function pickWinner(resultsObj) {
  const entries = Object.entries(resultsObj || {});
  if (!entries.length) return null;
  entries.sort((a,b) => b[1] - a[1]);
  const [name, count] = entries[0];
  return { name, count, entries };
}

function renderTable(tbodyEl, entries) {
  tbodyEl.innerHTML = "";
  for (const [name, count] of entries) {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${name}</td><td>${count}</td>`;
    tbodyEl.appendChild(tr);
  }
}

async function loadResults(forceAskKey = false) {

  if (forceAskKey || !key) {

}
